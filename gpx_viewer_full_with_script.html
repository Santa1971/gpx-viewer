<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPX 비교 뷰어</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #map { height: 400px; width: 100%; margin-bottom: 20px; }
    .container { display: flex; gap: 20px; }
    .stats { flex: 1; }
    .elevation { width: 100%; height: 200px; }
  </style>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
</head>
<body>
  <h2>GPX 비교 뷰어</h2>
  <input type="file" id="gpxFiles" accept=".gpx" multiple />
  <div id="map"></div>
  <div class="container">
    <div class="stats" id="statsContainer"></div>
  </div>

  <script>
    const map = L.map("map").setView([37.5, 127], 10);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

    function parseGPX(gpxText) {
      const parser = new DOMParser();
      const xml = parser.parseFromString(gpxText, "application/xml");
      const trkpts = xml.querySelectorAll("trkpt");
      const latlngs = [];
      trkpts.forEach(pt => {
        const lat = parseFloat(pt.getAttribute("lat"));
        const lon = parseFloat(pt.getAttribute("lon"));
        latlngs.push([lat, lon]);
      });
      return latlngs;
    }

    document.getElementById("gpxFiles").addEventListener("change", (event) => {
      const files = event.target.files;
      [...files].forEach(file => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const latlngs = parseGPX(e.target.result);
          const polyline = L.polyline(latlngs, { color: "blue" }).addTo(map);
          map.fitBounds(polyline.getBounds());
        };
        reader.readAsText(file);
      });
    });
  </script>
</body>
</html>
